<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <title>Juego</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #333;
        }

        #pantalla {
            background-color: black;
            display: block;
            margin: auto;
        }

        #empezar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #empezar:hover {
            background-color: #3d8c41;
        }
    </style>
</head>
<body>
    <!-- Botón para iniciar el juego -->
    <button id="empezar">Iniciar Juego</button>

    <!-- Área de juego -->
    <svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg" id="pantalla">
        <!-- Pelota -->
        <circle id="pelota" cx="500" cy="250" r="30" fill="white" />
        
        <!-- Porterías -->
        <line id="porteria-jugador" x1="0" y1="0" x2="0" y2="500" style="stroke:grey;stroke-width:30" />
        <line id="linea-medio" x1="500" y1="0" x2="500" y2="500" style="stroke:white;stroke-width:20" stroke-dasharray="4" />
        <line id="porteria-cpu" x1="1000" y1="0" x2="1000" y2="500" style="stroke:grey;stroke-width:30px" />

        <!-- Jugadores -->
        <rect id="jugador" width="30" height="120" x="30" y="190" fill="white" />
        <rect id="cpu" width="30" height="120" x="940" y="190" fill="white" />
        
        <!-- Marcador -->
        <text id="marcadorJug" x="450" y="50" fill="white" font-size="40" font-family="Arial" text-anchor="middle">0</text>
        <text id="marcadorCPU" x="550" y="50" fill="white" font-size="40" font-family="Arial" text-anchor="middle">0</text>
    </svg>

    <script src="funciones.js"></script>
</body>
</html>
