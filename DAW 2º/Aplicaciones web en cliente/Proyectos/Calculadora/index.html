<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="funciones.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculadora">
        <table>
            <tr>
                <td colspan="4"><p id="resultado"></p></td>
            </tr>
            <tr>
                <td><button id="sumar">+</button></td>
                <td><button id="restar">-</button></td>
                <td><button id="multiplicar">*</button></td>
                <td><button id="dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="siete">7</button></td>
                <td><button id="ocho">8</button></td>
                <td><button id="nueve">9</button></td>
                <td rowspan="4"><button id="igual">=</button></td>
            </tr>
            <tr>
                <td><button id="cuatro">4</button></td>
                <td><button id="cinco">5</button></td>
                <td><button id="seis">6</button></td>
            </tr>
            <tr>
                <td><button id="uno">1</button></td>
                <td><button id="dos">2</button></td>
                <td><button id="tres">3</button></td>
            </tr>
            <tr>
                <td><button id="cero">0</button></td>
                <td><button id="punto">.</button></td>
                <td><button id="borrar">C</button></td> 
            </tr>
        </table>      
    </div>
</body>
</html>
